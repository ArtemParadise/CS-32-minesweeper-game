<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">💣 Neon Minesweeper 💣</h1>
  <div class="game-container">
    <!-- Верхня панель -->
    <div class="top-panel">
      <div class="indicator">010</div>
      <div class="indicator">000</div>
    </div>

    <!-- Поле гри -->
    <div class="grid">
      <div class="cell open"></div>
      <div class="cell closed"></div>
      <div class="cell open num-1">1</div>
      <div class="cell flag mine">
        <span class="mine-icon">💣</span>
        <span class="flag-icon">🚩</span></div>
      <div class="cell flag">🚩</div>
      <div class="cell mine">💣</div>
      <div class="cell hit">💥</div>
      <div class="cell open num-2">2</div>
      <div class="cell open num-3">3</div>
      
    </div>
  </div>
  
  <button class="play-btn">PLAY</button>
  <script src="script.js"></script>
</body>
</html>
